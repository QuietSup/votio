version: '0.1'

services:
  db: 
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: votio-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  server:
    build: .
    container_name: votio-server
    env_file:
      - .development.env
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules

volumes:
  pgdata: